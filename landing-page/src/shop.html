<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/png" href="/landing-page/sdfm.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/sdfm.png" alt="Logo de la Tienda" style="width: 50px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="swiper-slide">
                    <img src="${product.image2}" alt="${product.name}">
                </div>
                ${product.image3 ? `
                    <div class="swiper-slide">
                        <img src="${product.image3}" alt="${product.name}">
                    </div>
                ` : ''}
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        
        
        <section id="productos">
            <h2>Productos Destacados</h2>
            <div class="hoodie-card">
                <div class="image-container">
                    <img src="hoodie1-front.jpg" alt="Hoodie Negro" class="image1">
                    <img src="hoodie1-back.jpg" alt="Hoodie Negro Reverso" class="image2">
                </div>
                <div class="details">
                    <h3 class="product-name">Hoodie Negro Clásico</h3>
                    <p class="product-price">$49.99</p>
                    <button class="buy-now">Comprar</button>
                </div>
            </div>
            
            <div class="hoodie-card">
                <div class="image-container"></div>
                    <img src="hoodie2-front.jpg" alt="Hoodie Gris" class="image1">
                    <img src="hoodie2-back.jpg" alt="Hoodie Gris Reverso" class="image2">
                </div>
                <div class="details">
                    <h3 class="product-name">Hoodie Gris Premium</h3>
                    <p class="product-price">$54.99</p>
                    <button class="buy-now">Comprar</button>
                </div>
            </div>

            <div class="hoodie-card">
                <div class="image-container">
                    <img src="hoodie3-front.jpg" alt="Hoodie Azul" class="image1">
                    <img src="hoodie3-back.jpg" alt="Hoodie Azul Reverso" class="image2">
                </div>
                <div class="details">
                    <h3 class="product-name">Hoodie Azul Deportivo</h3>
                    <p class="product-price">$59.99</p>
                    <button class="buy-now">Comprar</button>
                </div>
            </div>

            <h2>Productos Recientes</h2>
            <div class="hoodie-card">
                <div class="image-container">
                    <img src="hoodie4-front.jpg" alt="Hoodie Rojo" class="image1">
                    <img src="hoodie4-back.jpg" alt="Hoodie Rojo Reverso" class="image2">
                </div>
                <div class="details">
                    <h3 class="product-name">Hoodie Rojo Edición Limitada</h3>
                    <p class="product-price">$64.99</p>
                    <button class="buy-now">Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nuestra Tienda</p>
    </footer>

    <script src="js/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://d5zu2f4xvqanl.cloudfront.net/42/fe/loader_2.js?shop=named-collective.myshopify.com" async=""></script>
</body>
</html>
